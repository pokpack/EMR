version: '3.8'
networks: 
  helpcare_app_net:
services:
  doctor_node:
    environment:
      - PEERS=ws://nurse_node:6001,ws://pharmacist_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks: 
        - "helpcare_app_net"
  pharmacist_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://nurse_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    networks: 
        - "helpcare_app_net"
  nurse_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://pharmacist_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3003:3001"
    networks: 
        - "helpcare_app_net"
  patient_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://pharmacist_node:6001,ws://nurse_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3004:3001"
    networks: 
        - "helpcare_app_net"
  doctor_web:
    environment:
      - EMR_API_URL=http://doctor_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/doctor_web
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    networks: 
        - "helpcare_app_net"
  nurse_web:
    environment:
      - EMR_API_URL=http://nurse_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/nurse_web
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    networks: 
        - "helpcare_app_net"
  pharmacist_web:
    environment:
      - EMR_API_URL=http://pharmacist_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/pharmacist_web
      dockerfile: Dockerfile
    ports:
      - "5003:80"
    networks: 
        - "helpcare_app_net"
  patient_web:
    environment:
      - EMR_API_URL=http://patient_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/patient_web
      dockerfile: Dockerfile
    ports:
      - "5004:80"
    networks: 
        - "helpcare_app_net"
  db:
    image: mysql:8.0
    container_name: appsDB
    restart: always
    ports:
      - '6603:3306'
    volumes:
      - ./frontend/db/emr_db.sql:/docker-entrypoint-initdb.d/emr_db.sql
    environment:
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: userpass
      MYSQL_DATABASE: emr_db
      MYSQL_ROOT_PASSWORD: helloworld
    networks: 
        - "helpcare_app_net"
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '8181:80'
    environment:
      PMA_HOST: db
    networks: 
        - "helpcare_app_net"

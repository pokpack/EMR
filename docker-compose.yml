version: '3.8'
services:
  doctor_node:
    environment:
      - PEERS=ws://nurse_node:6001,ws://pharmacist_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
  pharmacist_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://nurse_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
  nurse_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://pharmacist_node:6001,ws://patient_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3003:3001"
  patient_node:
    environment:
      - PEERS=ws://doctor_node:6001,ws://pharmacist_node:6001,ws://nurse_node:6001
      - SECRET_KEY=x]vf4yp0yf
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3004:3001"

  doctor_web:
    environment:
      - EMR_API_URL=http://doctor_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/doctor_web
      dockerfile: Dockerfile
    ports:
      - "5001:80"
  nurse_web:
    environment:
      - EMR_API_URL=http://nurse_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/nurse_web
      dockerfile: Dockerfile
    ports:
      - "5002:80"
  pharmacist_web:
    environment:
      - EMR_API_URL=http://pharmacist_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/pharmacist_web
      dockerfile: Dockerfile
    ports:
      - "5003:80"
  patient_web:
    environment:
      - EMR_API_URL=http://patient_node:3001
      - DB_URL=http://db:3306
    build:
      context: ./frontend/patient_web
      dockerfile: Dockerfile
    ports:
      - "5004:80"

  db:
      image: mysql:8.0
      container_name: appsDB
      restart: always
      ports:
        - '6603:3306'
      environment:
        MYSQL_ROOT_PASSWORD: helloworld
  phpmyadmin:
      depends_on:
        - db
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      restart: always
      ports:
        - '8181:80'
      environment:
        PMA_HOST: db

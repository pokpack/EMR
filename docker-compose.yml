  db:
    container_name: db
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./frontend/db/emr_db.sql:/docker-entrypoint-initdb.d/emr_db.sql
    environment:
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: userpass
      MYSQL_DATABASE: emr_db
      MYSQL_ROOT_PASSWORD: helloworld
    networks:
      - helpcare_app_net
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8181:80"
    environment:
      PMA_HOST: db
    networks:
      - helpcare_app_net

  doctor_web:
    container_name: doctor_web
    depends_on:
      - db
    environment:
      - EMR_API_URL=doctor_load_balance:8888
      - BASE_URL=http://144.126.218.79:5001
      - DB_URL=db
      - DB_USER_NAME=dbuser
      - DB_PASSWORD=userpass
      - DB_NAME=emr_db
    build:
      context: ./frontend/doctor_web
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    networks:
